<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript/game.js"></script>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">


	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet"> 

</head>
<body>
	<div class="container">
		<div class="jumbotron text-center"><h1>Youkai Hangman</h1></div>
		<div class="row">
			<div class="col-md-12 text-center" id="message">
				<div id="start"></div> <!--change message as player misses letters: you hear footsteps, they come closer, they have stopped, you are dead, etc
										also display win message-->
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4 col-md-4 text-center" id="stats">
				<div class="panel panel-default">
		  			<div class="panel-body">
						<div id="numGuesses"></div>
						<div id="wins"></div>
						<div id="losses"></div>
					</div>
				</div>
			</div>
			
			<div class="col-sm-4 col-md-4 text-center" id="gameArea">
				<div class="panel panel-default">
		  			<div class="panel-body">
						<div id="blanks"></div>			
						<div id="currentGuesses"></div>
					</div>
				</div>
			</div>

			<div class="col-md-4" id="visual">
					<div class="thumbnail mx-auto d-block text-center">
							<div id="hangman"></div>
							<div id="image"></div>							
					</div>
			</div>
		</div>
	</div>

	<div class="row">
		<!-- Footer -->
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
			<p id="footer" class="navbar-text">&copy; Copyright 2017 Paul Dimaano. Images and links from <a href="http://youkai.com">Yokai.com</a></p>
			</div>
		</nav> 
	</div>

	
	


	<script type="text/javascript">
		//start game sequence?
		var gameStart = false;

		//flag to determine game over
		var gameFlag = false;

		//contains word pool, picture file, article link
		var words;
		var wordPic;
		var wordUrl;

		//holds wins/losses
		var wins = 0;
		var losses = 0;

		//holds number of guesses
		var guesses;

		//holds to be guessed
		var targetWord;

		//holds word length, to be used to determine complete match
		var wordLength;

		//holds user input
		var userGuess;

		//holds all guesses made
		var userGuesses;


		$("#start").html("Press any key to start")

		document.onkeyup = function(event) {

			if (gameStart == false) {
				gameStart = true;

				//initialize screeen
				initialize();
			}
			else if (gameStart){
				//filters out non alphanumeric keys and sets them to "1"
				if (event.key.length > 1) {
					userGuess = "1";
				}
				else {
					userGuess = event.key.toLowerCase();
				}

				checkGuess(userGuesses, userGuess);
				checkResult();
				gameOver();
			}
		}
	
	</script>
	
</body>
</html>

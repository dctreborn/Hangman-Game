<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript/game.js"></script>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div id="start"></div>
	<div id="numGuesses"></div>
	<div id="blanks"></div>
	<div id="wins"></div>
	<div id="losses"></div>
	<div id="currentGuesses"></div>
	


	<script type="text/javascript">
		//start game sequence?
		var gameStart = false;

		//flag to determine game over
		var gameFlag = false;

		//contains word pool
		var words = ["kitsune", "yuki onna"];

		//holds wins/losses
		var wins = 0;
		var losses = 0;

		//holds number of guesses
		var guesses = 6;

		//holds to be guessed
		var targetWord;

		//holds word length, to be used to determine complete match
		var wordLength = 0;

		//holds user input
		var userGuess;

		//holds all guesses made
		var userGuesses = [" "];


		$("#start").html("Press any key to start")

		document.onkeyup = function(event) {
			if (gameStart == false) {
				gameStart = true;

				//clears press any key prompt
				$("#start").empty();
				$("#numGuesses").html("Guesses Remaining: " + guesses);
				$("#wins").html("Wins: " + wins);
				$("#losses").html("Losses: " + losses);
				$("#currentGuesses").html("Current Guesses: " + userGuesses);

				//assign random word from pool and show as blanks for the length of the word
				targetWord = randomWord(words);
				//guesses = setGuesses(targetWord); possible use for future balance
				blanks(targetWord);
			}
			else if (gameStart){
				userGuess = event.key.toLowerCase();

				checkGuess(userGuesses, userGuess);
				checkResult();
				gameOver();
			}
		}
	
	</script>
	
</body>
</html>

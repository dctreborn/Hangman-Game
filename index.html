<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript/game.js"></script>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div id="start"></div>
	<div id="numGuesses"></div>
	<div id="blanks"></div>
	<div id="wins"></div>
	<div id="losses"></div>
	<div id="currentGuesses"></div>
	<div id="image"></div>
	


	<script type="text/javascript">
		//start game sequence?
		var gameStart = false;

		//flag to determine game over
		var gameFlag = false;

		//contains word pool
		var words;

		//holds wins/losses
		var wins = 0;
		var losses = 0;

		//holds number of guesses
		var guesses;

		//holds to be guessed
		var targetWord;

		var wordPic;

		//holds word length, to be used to determine complete match
		var wordLength;

		//holds user input
		var userGuess;

		//holds all guesses made
		var userGuesses;


		$("#start").html("Press any key to start")

		document.onkeyup = function(event) {

			if (gameStart == false) {
				gameStart = true;

				//initialize screeen
				initialize();
			}
			else if (gameStart){
				//filters out non alphanumeric keys and sets them to "1"
				if (event.key.length > 1) {
					userGuess = "1";
				}
				else {
					userGuess = event.key.toLowerCase();
				}

				checkGuess(userGuesses, userGuess);
				checkResult();
				gameOver();
			}
		}
	
	</script>
	
</body>
</html>
